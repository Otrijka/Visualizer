<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="aStar.css">
    <title>Algorithm</title>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <form action="/Clusters/clusters.html" class="form1">
                <button>Clusters</button>
            </form>
            <form action="/Ants/ants.html" class="form1">
                <button>Ants</button>
            </form>
            <form action="" class="form1">
                <button>Genetic</button>
            </form>
        </div>
        <aside>
            <div class="menu">
                <label>Размер поля</label>
                <input class="inputSize" type="number" name="tableSize" min="10" max="100" maxlength="3">
                <br>
                <label>Количество стенок в (%)</label>
                <select class="wallPercent" name="wallPercent" id="wallPercent">
                    <option value="0">0%</option>
                    <option value="10">10%</option>
                    <option value="20">20%</option>
                    <option value="30">30%</option>
                    <option value="40">40%</option>
                </select>
                <br>
                <button class="makeTableBtn">Создать поле</button>
                <button class="findPath">Найти путь</button>
            </div>

            <div class="commonOptions">
                <button class="makeStartBtn">Установить старт</button>
                <button class="makeEndBtn">Установить финиш</button>
                <button class="makeWallsBtn">Установить стену</button>
                <button class="makeGrassBtn">Установить тропу</button>
            </div>
        </aside>
        <main>
            <div class="mainPlace"></div>
        </main>
    </div>
    <script src="variables.js"></script>
    <script src="utils.js"></script>
    <script src="listeners.js"></script>
    <script src="aStar.js"></script>
</body>

</html>
